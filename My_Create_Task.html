     var   emotions = [];//used in generate

      emotions[index] = a;

    }

    function tuesday()

      //alert(b);
      emotions[index] = b;
      isFinished(2);
    }

    function wednesday()

      //alert(c);
      emotions[index] = c;
      isFinished(3);//every time a dayis clicked, a number is sent to a record keeping function
    }

    function thursday()

      isFinished(4);

    function friday()

    function saturday()
    {
      var f = document.getElementById("inputS").value;

      isFinished(6);
    }

    function sunday()
    {
      var g = document.getElementById("inputSU").value;
      g = g + " "+ "WooHoo!"
      emotions[index] = g;
      //alert(g);
     isFinished(7);
    }

    function isFinished(x)//keeps track which days have been filled
    {
          weeks[index] = x;//this will contain the number of each day clicked
          index++;
        //  alert(index);
        //  alert(weeks);
        //  alert(emotions);
    }

    function missedDays()//checks if you got every day of the week and what would happend if you didn't
    {
      var weekList = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
      var list = "";
      var count = 0;
      //weeks  4 2 6
      //for every number in week we go through the numbers 1 - 7 to
      //to find which days were submitted by the user
     for(var i = 0; i < weeks.length; i++)//go through all days that were clicked
     {
       for(var j =0; j < 7; j++)//goes through the number 1 - 7
        {
           if( weeks[i]  == (j+1)) //if we find a match we add that day to list from weekList
           {
             list = list + " " + weekList[j];
             count++;//We also count each found dayso that laterwe knowif all 7 days were clicked
           }
        }
        generate(count,list);//now, we are ready to generate a random emotion

     }
    }

    function generate(count,list)//this will generate a random feeling you got in the week
    {

     if(count == 7)//passing the count will allow the computer to know if all the index are filled
     {
      var randEmo = parseInt(Math.random() *emotions.length);
      document.getElementById('output').innerHTML= "<br>" + emotions[randEmo];
      document.getElementById('test').style.visibility= "hidden";
    }
    else {
      document.getElementById('test').innerHTML = "Sorry you only filled: " + list;
    }
    }
   </script>
